{% extends 'rdv_app/base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header text-white text-center" style="background:#38b48b;">
          <h3 class="mb-0">
            <i class="bi bi-person-circle"></i> Connexion
          </h3>
        </div>
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}
            
            <!-- Nom d'utilisateur -->
            <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">
                <i class="bi bi-person"></i> Nom d'utilisateur
              </label>
              <input type="text" 
                     class="form-control" 
                     name="{{ form.username.name }}" 
                     id="{{ form.username.id_for_label }}"
                     placeholder="Entrez votre nom d'utilisateur"
                     required>
              {% if form.username.errors %}
                <div class="text-danger small mt-1">
                  {{ form.username.errors.0 }}
                </div>
              {% endif %}
            </div>
            
            <!-- Mot de passe -->
            <div class="mb-4">
              <label for="{{ form.password.id_for_label }}" class="form-label">
                <i class="bi bi-lock"></i> Mot de passe
              </label>
              <input type="password" 
                     class="form-control" 
                     name="{{ form.password.name }}" 
                     id="{{ form.password.id_for_label }}"
                     placeholder="Entrez votre mot de passe"
                     required>
              {% if form.password.errors %}
                <div class="text-danger small mt-1">
                  {{ form.password.errors.0 }}
                </div>
              {% endif %}
            </div>
            
            <!-- Bouton de connexion -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right"></i> Se connecter
              </button>
            </div>
          </form>
          

          
          <!-- Retour à l'accueil -->
          <div class="text-center mt-3">
            <a href="{% url 'accueil' %}" class="text-muted text-decoration-none">
              <i class="bi bi-arrow-left"></i> Retour à l'accueil
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card {
  border-radius: 15px;
  border: none;
}

.card-header {
  border-radius: 15px 15px 0 0 !important;
  border-bottom: none;
}

.form-control {
  border-radius: 10px;
  border: 1px solid #e3e6ea;
  padding: 12px 15px;
  font-size: 1rem;
}

.form-control:focus {
  border-color: #38b48b;
  box-shadow: 0 0 0 0.2rem rgba(56, 180, 139, 0.18);
}

.btn {
  border-radius: 10px;
  font-weight: 600;
  padding: 12px 20px;
}

.form-label {
  font-weight: 600;
  color: #444;
  margin-bottom: 8px;
}

.bi {
  margin-right: 5px;
}
</style>
{% endblock %}
