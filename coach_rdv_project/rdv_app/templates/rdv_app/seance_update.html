{% extends 'rdv_app/base.html' %}

{% block title %}Modifier le rendez-vous{% endblock %}

{% block content %}
<h2>Modifier mon rendez-vous</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="disponibilite">Choisissez un nouveau créneau :</label>
        <select name="disponibilite" id="disponibilite" class="form-select" required>
            {% for dispo in disponibilites %}
                <option value="{{ dispo.id }}" {% if dispo.date == seance.date and dispo.heure_debut == seance.heure_debut and dispo.heure_fin == seance.heure_fin %}selected{% endif %}>
                    {{ dispo.date|date:'d/m/Y' }} de {{ dispo.heure_debut|time:'H:i' }} à {{ dispo.heure_fin|time:'H:i' }}
                    {% if dispo.id == 0 %}(créneau actuel){% endif %}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
</form>
{% endblock %}
